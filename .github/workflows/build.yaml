name: ZedWorkspacesForCommandPalette Release Builder

on:
  workflow_dispatch:

env:
  FOLDER_NAME: ${{ vars.FOLDER_NAME || 'ZedCommandPalette' }}
  EXTENSION_NAME: ${{ vars.EXTENSION_NAME || 'ZedCommandPalette' }}
  PACKAGE_IDENTITY: ${{ vars.PACKAGE_IDENTITY || 'ZedWorkspacesforCommandPalette' }}

jobs:
  build:
    strategy:
      matrix:
        platform: [x64, ARM64]
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Get Version
      id: version
      run: |
        $projectFile = "${{ env.FOLDER_NAME }}/${{ env.EXTENSION_NAME }}.csproj"
        $xml = [xml](Get-Content $projectFile)
        $version = $xml.Project.PropertyGroup.AppxPackageVersion | Select-Object -First 1
        if (-not $version) { throw "Version not found in project file" }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        Write-Host "Using version: $version"
      shell: pwsh

    - name: Override publisher for CI signing
      run: |
        $manifest = "${{ env.FOLDER_NAME }}/Package.appxmanifest"
        $publisher = "CN=Alexander Cieslewicz, O=Alexander Cieslewicz, L=Morrison, S=Colorado, C=US"

        $xml = [xml](Get-Content $manifest)
        $node = $xml.GetElementsByTagName("Identity")[0]
        $node.Publisher = $publisher
        $xml.Save($manifest)

    - name: Build
      working-directory: ${{ env.FOLDER_NAME }}
      run: >
        dotnet build --configuration Release
        -p:GenerateAppxPackageOnBuild=true
        -p:Platform=${{ matrix.platform }}
        -p:RuntimeIdentifier=win-${{ matrix.platform == 'ARM64' && 'arm64' || 'x64' }}
        -p:SelfContained=true
        -p:AppxPackageDir="../AppPackages/${{ matrix.platform }}/"

    - name: Azure login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        enable-AzPSSession: true

    - name: Artifact Signing
      uses: azure/artifact-signing-action@v1
      with:
        endpoint: https://cus.codesigning.azure.net/
        signing-account-name: code-sign-alexander
        certificate-profile-name: codesign-release
        files-folder: AppPackages/${{ matrix.platform }}
        files-folder-filter: msix
        files-folder-recurse: true
        exclude-environment-credential: true
        exclude-workload-identity-credential: true
        exclude-managed-identity-credential: true
        exclude-shared-token-cache-credential: true
        exclude-visual-studio-credential: true
        exclude-visual-studio-code-credential: true
        exclude-azure-cli-credential: false
        exclude-azure-powershell-credential: true
        exclude-azure-developer-cli-credential: true
        exclude-interactive-browser-credential: true

    - name: Upload MSIX artifact
      uses: actions/upload-artifact@v6
      with:
        name: ${{ env.PACKAGE_IDENTITY }}-${{ matrix.platform }}-v${{ steps.version.outputs.VERSION }}-installer
        path: AppPackages/${{ matrix.platform }}/**/*.msix

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download signed MSIX artifacts
        uses: actions/download-artifact@v7

      - name: Create Github Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: "${{ env.PACKAGE_IDENTITY }} v${{ needs.build.outputs.version }}"
          generate_release_notes: true
          files: "**/*.msix"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
